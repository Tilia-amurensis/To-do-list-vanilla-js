<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do-list</title>
    <link rel="stylesheet" href="css/main.css" />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-rbsA2VBKQ2zwh8EWA1WimJkP1FNk8fZgpftO48xeTxp0eZ5pWXBHBd0fP7awP4v3" 
      crossorigin="anonymous">
    <!-- Підключення Bootstrap Icons -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" 
      rel="stylesheet">
    <!-- Підключення Font Awesome -->
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
</html>
  <body class="main">
    <h1 class="title">Stuff I need to do</h1>

    <div class="all-tasks">
      <h2 class="task-list-title">My lists</h2>
      <ul class="task-list"></ul>

      <form action="#">
        <input 
          type="text"
          class="new list"
          placeholder="create new list"
          aria-label="new list name"
        />
        <button class="btn create" aria-label="create new list">+</button>
      </form>
    </div>

    <div class="todo-list">
      <div class="todo-header">
        <h2 class="list-title"></h2>
        <p class="task-count">0 tasks remaining</p>
      </div>

      <div class="todo-body">
        <ul class="tasks">
        </ul>
        
        <div class="new-task-creator">
            <form action="#">
                <input 
                  type="text"
                  class="new task"
                  placeholder="new task name"
                  aria-label="new task name"
                />
                <button class="btn create" aria-label="create new task">+</button>
              </form>
        </div>

      <!-- <div class="delete-stuff">
          <button class="btn delete">Clear completed tasks</button>
          <button class="btn delete">Delete list</button>
        </div>--> 
      </div>
    </div>

   
    </div>
    <script type="module" src="js/main.js"></script>
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-0ns38cQ2sYsF6UVGBWRK/Juj93bNQVws3wyy61omW7kVxhnI4+/aK8wzj6+7YcmD" 
      crossorigin="anonymous"></script>
  </body>
</html>
