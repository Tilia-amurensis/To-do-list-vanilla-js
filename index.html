<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do-list</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
        <header class="header">
            <h1 class="title">My to-do list</h1>
        </header>
        <main>
            <div class="all-tasks">
                <h2 class="task-list-title">My list</h2>
                <ul class="task-list">
                    <li class="active-list"></li>
                    <li></li>
                    <li></li>
                </ul>

                <form action="">
                    <input type="text" id="new-list"  placeholder="Create a new task list" aria-label="Create a new task list">
                    <button class="btn_list" aria-label="Create a new task list">+</button>
                </form>
            </div>
            <div class="todo-list">
                <div class="todo-header">
                    <h2 class="list-title">Youtube</h2>
                    <p class="task-count">3 tasks remaining</p>
                </div>
                <div class="todo-body">
                    <div class="tasks">
                        <div class="task">
                            <input type="checkbox" id="task-1">
                            <label for="task-1">
                                <span class="custom-checkbox"></span> record todo list video</label>
                        </div>

                        <div class="task">
                            <input type="checkbox" id="task-2">
                            <label for="task-2">
                                <span class="custom-checkbox"></span> another task</label>
                        </div>

                        <div class="task">
                            <input type="checkbox" id="task-3">
                            <label for="task-3">
                                <span class="custom-checkbox"></span> third task</label>
                        </div>
                    </div>
                    <div class="new-task-creator">
                        <form action="">
                            <input type="text" id="new-list"  placeholder="new task name" aria-label="new task name">
                            <button class="btn_task" aria-label="Create a new task">+</button>
                        </form>
                    </div>
                    <div class="delete-stuff">
                        <button class="btn delete">Clear completed tasks</button>
                        <button class="btn delete">Delete list</button>
                    </div>
                </div>
            </div>
        </main>
            
            
       
    <footer>
    
    </footer>
    </div>
    

  </body>
